

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მალე გაეშვება | work.com.ge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Georgian:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --font-color: #343a40;
            --card-bg-color: #ffffff;
        }
        body {
            font-family: 'Noto Sans Georgian', 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .coming-soon-card {
            background-color: var(--card-bg-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        p.lead {
            font-size: 1.25rem;
            font-weight: 400;
            margin-top: 20px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .countdown div {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            background-color: #e9ecef;
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 100px;
        }
        .countdown span {
            display: block;
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--secondary-color);
            margin-top: 5px;
        }
        .subscribe-form {
            margin-top: 40px;
        }
        .subscribe-form .form-control {
            border-radius: 50px;
            height: 50px;
            padding-left: 20px;
        }
        .subscribe-form .btn {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            margin-top: 10px;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            color: var(--secondary-color);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="coming-soon-card">
            <h1>მალე გაეშვება...</h1>
            <p class="lead text-muted">
                თქვენი კარიერული გზამკვლევი საქართველოში!
                <br>
                მოემზადეთ რეალური გამოცდილებების, პრაქტიკული რჩევების და სასარგებლო რესურსების მისაღებად,
                რათა წარმატებას მიაღწიოთ დასაქმებაში.
            </p>

            <div class="countdown">
                <div class="days">00<span>დღე</span></div>
                <div class="hours">00<span>საათი</span></div>
                <div class="minutes">00<span>წუთი</span></div>
                <div class="seconds">00<span>წამი</span></div>
            </div>

            <p class="text-muted mt-4">
                მანამდე კი, შემოგვიერთდით და იყავით პირველი, ვინც გაიგებს სიახლეებს:
            </p>
            <div class="social-links">
                <a href="#" target="_blank" aria-label="Follow us on Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="Follow us on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const launchDate = new Date('August 25, 2025 00:00:00').getTime(); // Set your launch date here
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.querySelector('.days').innerHTML = days.toString().padStart(2, '0') + '<span>დღე</span>';
            document.querySelector('.hours').innerHTML = hours.toString().padStart(2, '0') + '<span>საათი</span>';
            document.querySelector('.minutes').innerHTML = minutes.toString().padStart(2, '0') + '<span>წუთი</span>';
            document.querySelector('.seconds').innerHTML = seconds.toString().padStart(2, '0') + '<span>წამი</span>';

            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector('.countdown').innerHTML = '<h2>ჩვენ აქ ვართ!</h2>';
            }
        }, 1000);

        // Optional: Replace with a real form submission service like Formspree
        document.querySelector('.subscribe-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            alert(`მადლობა გამოწერისთვის, ${email}!`);
            this.reset();
        });
    </script>
</body>
</html>ჰ
